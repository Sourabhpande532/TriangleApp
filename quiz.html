<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Triangle Quiz</title>
</head>

<body>
    <h1>Triangle Quiz</h1>
    <form action="" class="quiz-form">
        <div class="question-container">
            <p>
                Q1) What is the third angle for the triangle where angle1 = 45° and
                angle2 = 45°?
            </p>
            <label for="">
                <input type="radio" name="option" value="45°" />45°
            </label>
            <label for="">
                <input type="radio" name="option" value="90°" />90°
            </label>
            <label for="">
                <input type="radio" name="option" value="60°" />60°
            </label>
        </div>
        <div class="question-container">
            <p>Q2) If a triangle has an angle of 90 degrees, what is it called?</p>
            <label for="">
                <input type="radio" name="option2" value="obtuse">obtuse
            </label>
            <label for="">
                <input type="radio" name="option2" value="acute">acute
            </label>
            <label for="">
                <input type="radio" name="option2" value="right angled">right angled
            </label>
        </div>
    </form>
    <button id="submit-answers">Submit</button>
    <div id="show-result"></div>
</body>

</html>
